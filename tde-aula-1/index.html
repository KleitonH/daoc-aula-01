<div>
    <h2>Calculadora de soma</h2>
    <h4>Insira o primeiro número</h4>
    <input type="number" id="numero1">
    <h4>Insira o segundo número</h4>
    <input type="number" id="numero2">

    <button id="calcularSoma" onclick="soma()">
        Calcular
    </button>
    <p id="meuResultadoSoma"></p>

    <h2>Verificador de par ou ímpar</h2>
    <h4>Insira um número</h4>
    <input type="number" id="numero3">

    <button id="calcularPar" onclick="parImpar()">
        Calcular
    </button>
    <p id="meuResultadoPar"></p>
